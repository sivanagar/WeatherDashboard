<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/9fb02cf5c2.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row shaddow center rounded justify-content-center header">
            <header class="h1 text-center">
                <h1>Weather Dashboard</h1>
            </header>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <div>
                    <form class="form-inline">
                        <label class="sr-only" for="searchCity">City</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fas fa-search"></i></div>
                            </div>
                            <input type="text" class="form-control" onfocus = 'this.value = ""' id="searchCity" placeholder="Enter City">
                        </div>

                        <button type="submit" class="btn btn-secondary mb-2 sr-only" id="search">
                           Search
                        </button>
                                               
                    </form>
                </div>
                <div>
                    <ul id="searchHistory" class="list-group"></ul>
                </div>
            </div>
            <main class="col-9">
                <div id="todayWeather"></div>
                <div class="row">
                    <h2 id="forcastHeader"></h2>
                </div>
                <div class="row card-deck" id="forcast"></div>
                
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTiJX5mUcomqbc6PV9OFXb94Pd4MiTdh0&libraries=places&callback=initAutocomplete"
      async defer
    ></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
