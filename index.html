<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"

    <title>Weather Dashboard</title>

<body>
    <div class="container">
    <div class="row shaddow center rounded bg-secondary justify-content-center">
        <header class="text-white h1 text-center">
            <h1>Weather Dashboard</h1>
        </header>
    </div>
    <div class="row mt-1">
        <div class="col-3">

            <div>
                <form class="form-inline">
                    <label class="sr-only" for="searchCity">City</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="searchCity" placeholder="Enter City">

                    <button type="submit" class="btn btn-secondary mb-2" id="search">
                        <img src="./assets/img/search_black_24dp.svg" alt="" />
                    </button>
                </form>
            </div>
            <div>
                <ul id="searchHistory" class="list-group"></ul>
            </div>
        </div>
        <main class="col-9">
            <div id="todayWeather">
       
            </div>
            <div class="row">
                <h2>5-Day Forecast</h2>
            </div>
            <div class="row card-deck">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Date</h3>
                        <div class="icon">icon</div>
                        <div class="temp">temp</div>
                        <div class="wind">wind</div>
                        <div class="humidity">humidity</div>

                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Date</h3>
                        <div class="icon">icon</div>
                        <div class="temp">temp</div>
                        <div class="wind">wind</div>
                        <div class="humidity">humidity</div>

                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Date</h3>
                        <div class="icon">icon</div>
                        <div class="temp">temp</div>
                        <div class="wind">wind</div>
                        <div class="humidity">humidity</div>

                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Date</h3>
                        <div class="icon">icon</div>
                        <div class="temp">temp</div>
                        <div class="wind">wind</div>
                        <div class="humidity">humidity</div>

                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Date</h3>
                        <div class="icon">icon</div>
                        <div class="temp">temp</div>
                        <div class="wind">wind</div>
                        <div class="humidity">humidity</div>

                    </div>
                </div>


            </div>
        </main>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    ></script>
